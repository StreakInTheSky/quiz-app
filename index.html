<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>My Japanese Quiz</title>
</head>
<body>
	<header>
		<h1>My Japanese Quiz</h1>
	</header>
	<main>
		<div class="center-content">
			<div class="quiz-start">
				<p>This test will challenge your gaijin Japanese translating skills by giving you 10 romajinized phrases you'll have to decipher. Choose the correct english translation. Press Start button below to begin.</p>
				<button>Start Quiz</button>	
			</div>
			<div class="quiz-box">
				<p class="question-number">1 of 10</p>
				<h2 class="phrase-to-translate">Question #1</h2>
				<form action="">
					<ul>
						<li><input type="radio">answer 1</li>
						<li><input type="radio">answer 2</li>
						<li><input type="radio">answer 3</li>
						<li><input type="radio">answer 4</li>
					</ul>
					<button>Submit</button>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
