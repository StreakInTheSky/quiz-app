<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>My Japanese Quiz</title>
</head>
<body>
	<header>
		<h1>My Japanese Quiz</h1>
	</header>
	<main>
		<div class="center-content">
			<div class="quiz-start">
				<p>This test will challenge your gaijin Japanese translating skills by giving you 10 romajinized phrases you'll have to decipher. Choose the correct english translation. Press Start button below to begin.</p>
				<button id="start-button">Start</button>
			</div>
			<div class="quiz-box hidden"></div>
			<div class="result hidden"></div>
			<div class="progress-box hidden"></div>
		</div>
	</main>
	
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
